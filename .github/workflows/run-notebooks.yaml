name: Run Notebooks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  execute-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert nbformat papermill jupyter

      - name: Create outputs folder
        run: mkdir -p outputs

      - name: Run all notebooks
        run: |
          for notebook in $(find . -name "*.ipynb"); do
            papermill "$notebook" "outputs/$(basename "$notebook")"
          done
